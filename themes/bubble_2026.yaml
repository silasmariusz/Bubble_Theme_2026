# ==============================================================================
# EXPERIMENTAL: GLASSMORPHISM VARIANT
# ==============================================================================
# Based on user request: Glassmorphism with exclusions for nested elements
# and Bubble Card internals.
# ==============================================================================
Bubble Glass Experimental:
  card-mod-theme: Bubble Glass Experimental
  <<: *bubble_shared
  
  # Override the shared card-mod-card with the specific Glass logic
  card-mod-card: |
    /* GLOBAL SETTINGS */
    ha-card {
      --ha-card-border-radius: 40px !important;
    }

    /* --- RESET / EXCLUSIONS (Priority 1) --- */
    /* Internal Bubble elements, Nested cards in Stack-In, Chips, Badges, Rings, Separators */
    .bubble-card-container ha-card,
    ha-card[class*="bubble-sub-button"],
    vertical-stack-in-card ha-card,
    .type-custom-vertical-stack-in-card ha-card,
    ha-card.type-custom-mushroom-chips-card,
    ha-card.type-custom-badge-horizontal-container-card,
    ring-tile ha-card,
    ha-card.type-custom-bubble-card:has(.bubble-separator-container) {
      background: none !important;
      backdrop-filter: none !important;
      border: none !important;
      box-shadow: none !important;
      --ha-card-border-width: 0px;
    }

    /* --- APPLY GLASS (Priority 2) --- */
    /* Target standard cards, and the StackIn wrapper itself, excluding the specific types listed above */
    ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card):not(.type-custom-badge-horizontal-container-card):not(.type-custom-bubble-card) {
      background: rgba(30, 32, 36, 0.6);
      backdrop-filter: blur(12px) !important;
      -webkit-backdrop-filter: blur(12px) !important;
      border-radius: 40px !important;
      border: 1px solid rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.15) !important;
      border-bottom: 1px solid rgba(0, 0, 0, 0.4) !important;
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0,0,0,0.3) !important;
      --primary-text-color: #e0e0e0;
      --secondary-text-color: #999;
      transition: all 0.2s ease-in-out;
      margin-bottom: 8px; 
      width: 95% !important; 
      margin-left: auto !important; 
      margin-right: auto !important; 
      display: flex; 
      flex-direction: column; 
      justify-content: center;
    }

    /* --- ACTIVE STATE (PRESSED) --- */
    /* Wrapped in safety check for config.entity */
    {% if config is defined and config.entity is defined %}
      /* Check if the card is NOT one of the excluded types before applying active styles */
      /* Note: In card-mod, we can't easily check 'type' in jinja here, but we apply CSS to ha-card selectors */
      
      {% if (is_state(config.entity, 'on') and not is_state(config.entity, 'unlocked')) or is_state(config.entity, 'locked') or is_state(config.entity, 'open') or is_state(config.entity, 'heat') or is_state(config.entity, 'auto') %}
        /* Only apply to cards that are NOT excluded */
        ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card):not(.type-custom-badge-horizontal-container-card):not(.type-custom-bubble-card) {
          background: rgba(20, 20, 20, 0.6) !important;
          box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8), inset -1px -1px 2px rgba(255,255,255,0.1) !important;
          border-top: 1px solid rgba(0,0,0,0.1) !important;
          border-bottom: 1px solid rgba(255,255,255,0.05) !important;
          transform: translateY(2px);
        }
      {% endif %}

      /* --- ICON GLOW EFFECTS --- */
      
      /* 1. LOCKS */
      {% if config.entity.startswith('lock.') %}
        {% if is_state(config.entity, 'locked') %}
           ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card) mushroom-shape-icon {
            --icon-color: rgb(76, 175, 80) !important;
            --shape-color: rgba(76, 175, 80, 0.2) !important;
            filter: drop-shadow(0 0 6px rgba(76, 175, 80, 0.6));
          }
        {% elif is_state(config.entity, 'unlocked') %}
           ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card) mushroom-shape-icon {
            --icon-color: rgb(244, 67, 54) !important;
            --shape-color: rgba(244, 67, 54, 0.2) !important;
            filter: drop-shadow(0 0 6px rgba(244, 67, 54, 0.6));
          }
        {% endif %}
      
      /* 2. CLIMATE */
      {% elif config.entity.startswith('climate.') %}
         {% if is_state(config.entity, 'heat') or is_state(config.entity, 'auto') %}
          ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card) mushroom-shape-icon {
            --icon-color: rgb(255, 152, 0) !important;
            --shape-color: rgba(255, 152, 0, 0.2) !important;
            filter: drop-shadow(0 0 6px rgba(255, 152, 0, 0.6));
          }
         {% endif %}
      
      /* 3. STANDARD LIGHT/SWITCH */
      {% else %}
        {% if is_state(config.entity, 'on') or is_state(config.entity, 'open') %}
          ha-card:not(.bubble-card-container):not(.type-custom-mushroom-chips-card) mushroom-shape-icon {
            --icon-color: rgb(255, 200, 100) !important;
            --shape-color: rgba(255, 200, 100, 0.2) !important;
            filter: drop-shadow(0 0 6px rgba(255, 200, 100, 0.6));
          }
        {% endif %}
      {% endif %}
    {% endif %}

